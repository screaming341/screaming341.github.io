<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
</head>
<body>
    <form>
        昵称：<input type="text"><br>
        密码：<input type="password"><br>
        邮箱：<input type="email">  
            <select>
                <option>
                    qq.com
                </option>
                <option>
                    163.com
                </option>
                <option>
                    sina.com
                </option>
            </select><br>
        性别：<input type="radio" name="1" value="none" >男    <input type="radio" name="1" value="none" >女 <br>
        爱好: <input type="checkbox" name="2" >旅游   <input type="checkbox" name="2" >摄影   <input type="checkbox" name="2" >运动  <br>
        个人简介：<br>
        <textarea name="3" cols="30" rows="10"></textarea><br>
        上传个人照片：<br>
        <input type="file" />
    </form>
    <hr>
    <button>
        立即注册
    </button>
</body>
</html>
